<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>QR Code Generator</title>

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=DotGothic16&display=swap" rel="stylesheet">

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
        <link href="index.css" rel="stylesheet">
    </head>

    <body class="background">
        <div class="container">
            <h1>QR Code Generator</h1>
            <div class="prompt">
                <input type="text" id="userInput" placeholder="Enter text or URL">
                <button id="generate">Generate</button>
            </div>

            <div class="contentContainer">
                <div id="qrcode"></div>
            </div>

            <div class="downloadURL"></div>
        </div>

        <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js" charset="utf-8"></script>
        <script src="//cdn.rawgit.com/davidshimjs/qrcodejs/gh-pages/qrcode.min.js" charset="utf-8"></script>
        <script src="index.js" charset="utf-8"></script>
    </body>
</html>
